<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Minha Aline</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Para Minha Aline</h1>
        <p>Meu amor, cada palavra aqui é para você, para lembrar o quanto te amo.</p>
        
        <div class="message">
            <p>"Desde que você entrou na minha vida, tudo mudou. Eu te amo mais do que palavras podem expressar."</p>
        </div>

        <button onclick="playMusic(0)">Never Knew I Needed</button>
        <button onclick="playMusic(1)">Almost There</button>
        <button onclick="playMusic(2)">Vejo Enfim a Luz Brilhar</button>
        <button onclick="playMusic(3)">I See the Light</button>

        <audio id="music" controls></audio>
    </div>

    <script src="script.js"></script>
</body>
</html>
